on:
  github:
    push:
      if: ${{ event.git.branch != 'main' }}
      init:
        commit-sha: ${{ event.git.sha }}
        ref: ${{ event.git.ref }}
  cli:
    init:
      commit-sha: ${{ event.git.sha }}
      ref: ${{ event.git.sha }}

concurrency-pools:
  - id: rwx-cloud/cli:ci-${{ init.ref }}
    capacity: 1
    on-overflow: cancel-running

base:
  os: ubuntu 24.04
  tag: 1.2

tasks:
  - key: code
    call: git/clone 1.9.3
    with:
      preserve-git-dir: true
      repository: https://github.com/rwx-cloud/cli.git
      ref: ${{ init.commit-sha }}
      github-access-token: ${{ github['rwx-cloud'].token }}

  - key: tool-versions
    use: code
    call: rwx/tool-versions 1.0.5
    filter:
      - .tool-versions

  - key: go-installation
    call: golang/install 1.1.5
    with:
      go-version: ${{ tasks.tool-versions.values.golang }}

  - key: go
    use: go-installation
    run: echo "$(go env GOPATH)/bin" > "${MINT_ENV}/PATH"

  - key: golangci-lint
    use: go
    run: |
      curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sudo sh -s -- -b /usr/local/bin v${{ tasks.tool-versions.values.golangci-lint }}

  - key: go-deps
    use: [code, go]
    run: go mod download
    filter:
      - go.mod
      - go.sum

  - key: gotestsum
    use: go
    run: go install gotest.tools/gotestsum@latest

  - key: git
    run: |
      sudo apt-get update
      sudo apt-get install git git-lfs
      sudo apt-get clean

      git config --global user.name "Testing"
      git config --global user.email "git@example.com"
      git config --global init.defaultBranch main

      git lfs install --skip-repo

  - key: unit-tests
    use: [go-deps, rwx-cli, gotestsum, git]
    run: |
      gotestsum \
        --jsonfile tmp/go-test.json \
        -- \
        -ldflags "-w -s -X github.com/rwx-cloud/cli/cmd/rwx/config.Version=testing-${{ init.commit-sha }}" \
        -parallel 4 \
        ./internal/... ./cmd/... ./test/...
    outputs:
      test-results:
        - path: tmp/go-test.json

  - key: rwx-cli
    use: go-deps
    run: go build -a -ldflags "-w -s -X github.com/rwx-cloud/cli/cmd/rwx/config.Version=testing-${{ init.commit-sha }}" ./cmd/rwx

  - key: integration-tests
    use: rwx-cli
    run: ./rwx run --debug -f test/hello-world.mint.yaml
    env:
      RWX_ACCESS_TOKEN: ${{ secrets.RWX_ACCESS_TOKEN }}

  - key: lint
    use: [golangci-lint, go-deps]
    run: golangci-lint run ./...

  - key: go-mod-tidy
    use: go-deps
    run: |
      before=$(git diff)
      go mod tidy
      after=$(git diff)
      if [ "$before" != "$after" ]; then
        echo "go mod tidy produced changes"
        exit 1
      fi

  - key: go-fmt
    use: go-deps
    run: |
      before=$(git diff)
      go fmt ./...
      after=$(git diff)
      if [ "$before" != "$after" ]; then
        echo "go fmt produced changes"
        exit 1
      fi

  - key: rwx-testing-code
    call: git/clone 1.9.3
    with:
      path: ./rwx-testing
      repository: https://github.com/rwx-cloud/rwx-testing.git
      ref: main
      github-access-token: ${{ github['rwx-cloud'].token }}

  - key: jq
    run: |
      sudo apt-get update
      sudo apt-get install jq
      sudo apt-get clean

  - key: run-rwx-testing-tests
    use: [rwx-testing-code, jq, rwx-cli]
    run: |
      run_result=$(./rwx run --wait --json --file ./rwx-testing/.mint/trigger-integration-test.yml --init 'grep=@cli' --init ref=main --init cli=${{ init.commit-sha }})
      echo "${run_result}"
      result_status=$(echo "${run_result}" | jq -r ".result_status")

      if [ "$result_status" != "succeeded" ]; then
        exit 1
      fi
    env:
      RWX_ACCESS_TOKEN: ${{ secrets.RWX_ACCESS_TOKEN }}
    filter:
      - rwx
      - rwx-testing/.mint/trigger-integration-test.yml
