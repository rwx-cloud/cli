on:
  github:
    pull_request:
      init:
        branch: ${{ event.github.pull_request.pull_request.head.ref }}
        commit-message: ${{ event.github.pull_request.pull_request.title }}
        commit-sha: ${{ event.github.pull_request.pull_request.head.sha }}
        pr-number: ${{ event.github.pull_request.number }}
        username: ${{ event.github.pull_request.sender.login }}

concurrency-pools:
  - id: rwx-research/mint-cli:pr-${{ init.pr-number }}
    capacity: 1
    on-overflow: cancel-running

tasks:
  - key: ci
    call: ${{ run.mint-dir }}/continuous_integration.yml
    init:
      commit: ${{ init.commit-sha }}

  - key: bigtest
    call: ${{ run.mint-dir }}/bigtest.yml
    init:
      branch: ${{ init.branch }}
      commit-message: ${{ init.commit-message }}
      commit-sha: ${{ init.commit-sha }}
      username: ${{ init.username }}
