on:
  cron:
    - key: update-leaves
      schedule: "20 2 * * *"
      init:
        sha: ${{ event.git.sha }}

base:
  os: ubuntu 24.04
  tag: 1.1

tasks:
  - key: updategit
    call: mint/update-leaves-github 1.0.9
    with:
      repository: https://github.com/rwx-cloud/cli.git
      ref: ${{ init.sha }}
      github-access-token: ${{ github-apps.rwx-cloud-bot.token }}
